services:
  # ------------------------------------
  # 1. Backend Service (Python / FastAPI)
  # ------------------------------------
  - type: web
    name: spam-classifier-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt && python -m spacy download fr_core_news_sm
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
    autoDeploy: false

  # ------------------------------------
  # 2. Frontend Service (Next.js)
  # ------------------------------------
  - type: web
    name: spam-classifier-frontend
    env: node
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: API_BACKEND_URL
        fromService:
          type: web
          name: spam-classifier-backend
          property: hostport
      - key: NEXT_PUBLIC_API_URL
        value: "/api" # Explicitly tell frontend to use relative path (though api.ts defaults to it)
    autoDeploy: false
